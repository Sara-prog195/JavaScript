<!-- Preguntar al usuario la calificacion obtenida (0-10) y le indique el nivel de comptetencia
	 Añadir comentarios que expliquen el funcionamiento del codigo-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tarea 01 on JS</title>
	<link rel="stylesheet" href="css/style.css"></link>
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
	<li><a id="enlace" href="index.html">Indice</a></li>

	<h1 id="hT1">Tarea 1 en JS</h1>
	<table border="2">
			<thead>
				<tr>
					<th>Calificación</th> <!--agrega columnas-->
					<th>Nivel de Competencia</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>10 - 9.5</td>
					<td>Autonomo (AU)</td>
				</tr>
				<tr>
					<td>9.4 - 8.5 </td>
					<td>Destacado (DE)</td>
				</tr>
				<tr>
					<td>8.4 - 7.5</td>
					<td>Satisfactorio (SA)</td>
				</tr>
				<tr>
					<td>7.4 - 0</td>
					<td>No Acreditado (NA)</td>
				</tr>
			</tbody>

	<script>
			var calificacion = prompt("Ingresa tu calificacion obtenida: "); //Prompt espera una orden que es la de Ingresa tu calificacion obtenida:, una vez completa ejecuta lo demas
				document.write(calificacion); 
			if (calificacion >= 9.5){
				document.write(" Tu nivel de competencia es AU");
			}
			else if (calificacion >= 8.5){
					document.write(" Tu nivel de competencia es DE");
					}
				else if (calificacion >= 7.5){
					document.write(" Tu nivel de competencia es SA");
					}
					else{
						document.write(" Tu nivel de competencia es NA");
					}
	</script>
</body>
</html>
